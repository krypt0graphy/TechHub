<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Posts / TechHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon-small.ico" type="image/ico">
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database-compat.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body data-page="posts">
<header>
    <!--Navigation Bar-->
    <div class="navbar">
        <div class="links">
            <a href="index.html">Main</a>
            <a href="posts.html" class="active">Posts</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="logo">
            <picture>
                <source media="(max-width: 768px)" srcset="icon-small.ico">
                <img src="icon.ico">
              </picture>
              
        </div>
    </div>
</header>
<div class="posts-page">
    <div class="posts-list">
        <ul id="posts-list">
        <!-- Populated by JS -->
        </ul>
    </div>
        <div id="selected-post">
        <!-- Populated by JS -->
        <h3 id="post-title"></h3>
        <small id="post-date"></small>
        <br>
        <p id="content"></p>
    </div>
</div>

<script src="site.js" defer></script>
</body>
</html>
